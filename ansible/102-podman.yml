---
 - name: Instalação do Podman e suas dependências
   hosts: all
   become: true
   gather_facts: false
   tasks:

    - name: Instalação do Podman e do plugin para o Cockpit
      package:
        name: "{{ item }}"
        state: latest
      with_items:
        - podman
        - cockpit-podman

    - name: Habilitação do Podman
      systemd:
        name: "{{ item }}"
        state: started
        enabled: true
      with_items:
        - podman